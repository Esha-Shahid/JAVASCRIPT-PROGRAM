<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each loop practice in array</title>
</head>

<body>
    <h3>For a given array of numbers, Print the square of each value using the for each loop</h3>
    <script>
        let nums = [2, 3, 4, 5, 6, 7, 8, 9];
        nums.forEach((num) => {
            console.log(num*num);
        })
    </script>
</body>

</html>
