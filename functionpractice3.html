<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Practice</title>
</head>

<body>
    <h3>Take a number n as input form user. Create an Array of numbers from 1 to n</h3>
    <ul>
        <li>Use the reduce method to calculate sum of all numbers in the array</li>
        <li>Use the reduce method to calculate product of all numbers in the array</li>
    </ul>
    <script>
        let n = prompt("Enter a number:")
        let arr = [];
        for (let i = 1; i <= n; i++) {
            arr[i - 1] = i;
        }
        console.log(arr);

        //Use the reduce method to calculate sum of all numbers in the array

        let sum = arr.reduce((res, curr) => {
            return res + curr;
        })
        console.log("sum = ", sum);

        //Use the reduce method to calculate product of all numbers in the array

        let factorial = arr.reduce((res, curr) => {
            return res * curr;
        });

        console.log("factorial = ", factorial);

    </script>
</body>

</html>
