<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Assignment</title>
</head>

<body>
    <h1>Fibonacci-Series</h1>
    <!-- JAVASCRIPT -->
    <script>
var a = 0;
var b = 1;
for(var i=0; i<=20;i++){
    var temp = a + b;
    document.write(temp);
    a = b;
    b = temp;
}
    </script>
</body>

</html>
