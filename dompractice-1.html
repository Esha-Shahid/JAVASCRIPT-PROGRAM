<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice-1</title>
</head>

<body>
    <h4>Create a H2 heading elements with text - "hello javascript!". Append "From Aptech students" to this text using
        js</h4>
    <h2>Hello Javascript</h2>
    <script>
        let h2 = document.querySelector("h2");
        h2.innerText = h2.innerText + "From Aptech Student...";  //concatinate two string
    </script>
</body>

</html>
